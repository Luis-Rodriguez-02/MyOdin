<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="forms.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <form action="example.com/path" method="post">
      <div>
        <label for="first_name">First Name:</label>
        <input
          type="text"
          id="first_name"
          placeholder="John..."
          name="first_name"
        />
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" />
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" />
      </div>
      <div>
        <label for="number">Number:</label>
        <input type="number" name="number" id="number" />
      </div>
      <div>
        <label for="date">Date:</label>
        <input type="date" name="date" id="date" />
      </div>
      <div>
        <textarea name="textarea" id="textarea" rows="20" cols="60">
          Testing textarea
        </textarea>
      </div>
      <div>
        <div>
          <select name="testsel" id="testsel">
            <optgroup label="testLabel">
              <option value="mercedes">Mercedes</option>
              <option value="tesla">Tesla</option>
            </optgroup>
            <optgroup label="Test Optgroup">
              <option value="test1">test1</option>
              <option value="test2">test2</option>
            </optgroup>
          </select>
        </div>
        <h1>Ticket Type</h1>
        <div></div>
        <input type="radio" id="child" name="ticket_type" value="child" />
        <label for="child">Child</label>
        <input
          type="radio"
          id="adult"
          name="ticket_type"
          value="adult"
          checked
        />
        <label for="adult">Adult</label>
        <input type="radio" id="senior" name="ticket_type" value="senior" />
        <label for="senior">Senior</label>
      </div>
      <h1>Pizza Toppings</h1>

      <div>
        <input type="checkbox" id="sausage" name="topping" value="sausage" />
        <label for="sausage">Sausage</label>
      </div>

      <div>
        <input type="checkbox" id="onions" name="topping" value="onions" />
        <label for="onions">Onions</label>
      </div>

      <div>
        <input
          type="checkbox"
          id="pepperoni"
          name="topping"
          value="pepperoni"
        />
        <label for="pepperoni">Pepperoni</label>
      </div>

      <div>
        <input
          type="checkbox"
          id="mushrooms"
          name="topping"
          value="mushrooms"
        />
        <label for="mushrooms">Mushrooms</label>
      </div>
      <button type="reset">Reset</button>

      <fieldset>
        <label for="first_name">First Name</label>
        <input type="text" id="first_name" name="first_name" />

        <label for="last_name">Last Name</label>
        <input type="text" id="last_name" name="last_name" />

        <label for="date">Date</label>
        <input type="date" id="date" name="date" />
      </fieldset>

      <fieldset>
        <legend>Contact Details</legend>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" />

        <label for="phone_number">Phone Number:</label>
        <input type="tel" id="phone_number" name="phone_number" />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" />
      </fieldset>

      <fieldset>
        <legend>Delivery Details</legend>

        <label for="street_address">Street Address:</label>
        <input type="text" id="street_address" name="street_address" />

        <label for="city">City:</label>
        <input type="text" id="city" name="city" />

        <label for="zip_code">Zip Code:</label>
        <input type="text" id="zip_code" name="zip_code" />
      </fieldset>

      <fieldset>
        <legend>What would you like to drink?</legend>

        <div>
          <input type="radio" name="drink" id="coffee" value="coffee" />
          <label for="coffee">Coffee</label>
        </div>

        <div>
          <input type="radio" name="drink" id="tea" value="tea" />
          <label for="tea">Tea</label>
        </div>

        <div>
          <input type="radio" name="drink" id="soda" value="soda" />
          <label for="soda">Soda</label>
        </div>
      </fieldset>
    </form>
  </body>
</html>
